spring:
  datasource:
    url: jdbc:mysql://localhost:3307/mayur
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Hibernate Configuration

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

    # Specify the Hibernate Dialect for MySQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

